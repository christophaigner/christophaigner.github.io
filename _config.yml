### Plugins ###
plugins:
  - jekyll
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jemoji
  - kramdown
  - kramdown-parser-gfm


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - post_templates/*


### Author Info ###
