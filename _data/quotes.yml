- text: "The real voyage of discovery consists not in seeking new landscapes but in having new eyes."
  author: "Marcel Proust"
  category: "philosophy"
- text: "A great man is hard on himself; a small man is hard on others."
  author: "Confucius"
  category: "philosophy"
- text: "The man who moves a mountain begins by carrying away small stones."
  author: "Confucius"
  category: "philosophy"
- text: "If what one has to say is not better than silence, then one should keep silent."
  author: "Confucius"
  category: "philosophy"
- text: "Don't be a football of other people's opinions."
  author: "Unknown"
  category: "philosophy"
- text: "Wherever you are, be there totally. If you find your here and now intolerable and it makes you unhappy, you have three options: remove yourself from the situation, change it, or accept it totally."
  author: "Eckhart Tolle"
  category: "philosophy"
- text: "The world will ask you who you are, and if you don't know, the world will tell you."
  author: "Carl Jung"
  category: "philosophy"
- text: "We tend to take every precaution to safeguard our material possessions because we know what they cost. But at the same time we neglect things which are much more precious because they don't come with price tags attached."
  author: "Peter D. Kaufman"
  category: "philosophy"
- text: "The way someone else perceives what you do is a result of their own experiences, their own preferences, and their own expectations. If your choices don't match their expectations that is their concern, not yours."
  author: "James Clear"
  category: "philosophy"

- text: "We must all either wear out or rust out, every one of us. My choice is to wear out."
  author: "Theodore Roosevelt"
  category: "stoicism"
- text: "There is good in everything, if only we look for it."
  author: "Laura Ingalls Wilder"
  category: "stoicism"
- text: "Character is fate."
  author: "Heraclitus"
  category: "stoicism"
- text: "If you see fraud and do not say fraud, you are a fraud."
  author: "Nicholas Nassim Taleb"
  category: "stoicism"
- text: "Every man I meet is my master in some point, and in that I learn of him."
  author: "Ralph Waldo Emerson"
  category: "stoicism"
- text: "This is not your responsibility but it is your problem."
  author: "Cheryl Strayed"
  category: "stoicism"
- text: "You are only entitled to the action, never to its fruits."
  author: "Bhagavad Gita"
  category: "stoicism"
- text: "Self-sufficiency is the greatest of all wealth."
  author: "Epicurus"
  category: "stoicism"
- text: "Tell me to what you pay attention and I will tell you who you are."
  author: "Jose Ortega y Gasset"
  category: "stoicism"
- text: "Better to trip with the feet than with the tongue."
  author: "Zeno"
  category: "stoicism"
- text: "Space I can recover. Time, never."
  author: "Napoleon Bonaparte"
  category: "stoicism"
- text: "You never know who's swimming naked until the tide goes out."
  author: "Warren Buffett"
  category: "stoicism"
- text: "Search others for their virtues, thyself for thy vices."
  author: "Benjamin Franklin"
  category: "stoicism"
- text: "The world was not big enough for Alexander the Great, but a coffin was."
  author: "Juvenal"
  category: "stoicism"
- text: "To improve is to change, so to be perfect is to have changed often."
  author: "Winston Churchill"
  category: "stoicism"
- text: "Judge not, lest you be judged."
  author: "Jesus"
  category: "stoicism"
- text: "Time and patience are the strongest warriors."
  author: "Leo Tolstoy"
  category: "stoicism"
- text: "No one saves us but ourselves. No one can and no one may."
  author: "Buddha"
  category: "stoicism"
- text: "Everything can be taken from a man but one thing: the last of human freedoms - to choose one's attitude in any given set of circumstances, to choose one's own way."
  author: "Viktor Frankl"
  category: "stoicism"
- text: "Between stimulus and response, there is a space. In that space is our power to choose our response."
  author: "Viktor Frankl"
  category: "stoicism"
- text: "When a man can't find a deep sense of meaning, they distract themselves with pleasure."
  author: "Viktor Frankl"
  category: "stoicism"
- text: "Everyone thinks of changing the world, but no one thinks of changing himself."
  author: "Leo Tolstoy"
  category: "stoicism"

- text: "You could leave life right now. Let that determine what you say and think."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "The best revenge is not to be like that."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "Waste no more time arguing what a good man should be. Be one."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "Everything we hear is an opinion, not a fact. Everything we see is a perspective, not the truth."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "Choose not to be harmed and you won't feel harmed. Don't feel harmed and you haven't been."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "You have power over your mind - not outside events. Realize this, and you will find strength."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "The happiness of your life depends upon the quality of your thoughts."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "The soul becomes dyed with the colour of its thoughts."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "If it is not right do not do it; if it is not true do not say it."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "What stands in the way becomes the way."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "It never ceases to amaze me: we all love ourselves more than other people, but care more about their opinions than our own."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "If someone can prove me wrong and show me my mistake in any thought or action, I shall gladly change. I seek the truth, which never harmed anyone."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "The opinion of 10,000 men is of no value if none of them know anything about the subject."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "Don't set your mind on things you don't possess, but count the blessings you do possess & think how much you would desire them if they weren't yours."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "Pain is neither unbearable nor unending, as long as you keep in mind its limits and don't magnify them in your imagination."
  author: "Marcus Aurelius"
  category: "stoicism"
- text: "And why should we feel anger at the world? As if the world would notice!"
  author: "Marcus Aurelius"
  category: "stoicism"

- text: "It's not what happens to you, but how you react to it that matters."
  author: "Epictetus"
  category: "stoicism"
- text: "It's not things that upset us but our judgments about things."
  author: "Epictetus"
  category: "stoicism"
- text: "Wealth consists not in having great possessions, but in having few wants."
  author: "Epictetus"
  category: "stoicism"
- text: "There is only one way to happiness and that is to cease worrying about things which are beyond the power of our will."
  author: "Epictetus"
  category: "stoicism"
- text: "If you want to improve, be content to be thought foolish and stupid."
  author: "Epictetus"
  category: "stoicism"
- text: "It is impossible for a man to learn what he thinks he already knows."
  author: "Epictetus"
  category: "stoicism"
- text: "Circumstances don't make the man, they only reveal him to himself."
  author: "Epictetus"
  category: "stoicism"
- text: "It is impossible that happiness, and yearning for what is not present, should ever be united."
  author: "Epictetus"
  category: "stoicism"
- text: "If you are ever tempted to look for outside approval, realize that you have compromised your integrity. If you need a witness, be your own."
  author: "Epictetus"
  category: "stoicism"

- text: "Being poor is not having too little, it is wanting more."
  author: "Seneca"
  category: "stoicism"
- text: "The whole future lies in uncertainty: live immediately."
  author: "Seneca"
  category: "stoicism"
- text: "True happiness isâ€¦ to enjoy the present, without anxious dependence upon the future."
  author: "Seneca"
  category: "stoicism"
- text: "What you think about yourself is much more important than what others think of you."
  author: "Seneca"
  category: "stoicism"
- text: "Difficulties strengthen the mind, as labor does the body."
  author: "Seneca"
  category: "stoicism"
- text: "Luck is what happens when preparation meets opportunity."
  author: "Seneca"
  category: "stoicism"
- text: "People are frugal in guarding their personal property; but as soon as it comes to squandering time they are most wasteful of the one thing in which it is right to be stingy."
  author: "Seneca"
  category: "stoicism"
- text: "Everything hangs on one's thinking... A man is as unhappy as he has convinced himself he is."
  author: "Seneca"
  category: "stoicism"

- text: "If you feed your mind as often as you feed your stomach, then you'll never have to worry about feeding your stomach or a roof over your head or clothes on your back."
  author: "Albert Einstein"
  category: "growth"
- text: "Your actions are a consequence of your thoughts. Your thoughts are a consequence of what you consume. Choose better inputs. Get better outputs."
  author: "James Clear"
  category: "growth"
- text: "Your attitude, not aptitude, determines your altitude."
  author: "Zig Ziglar"
  category: "growth"
- text: "Don't over-improve your weaknesses. If you're not good at something, work on it until it no longer prevents your progress, but the bulk of your time is better spent maximizing your strengths."
  author: "James Clear"
  category: "growth"
- text: "Short-term results come from intensity. Long-term results come from consistency."
  author: "Shane Parrish"
  category: "growth"
- text: "It does not matter how slowly you go as long as you do not stop."
  author: "Confucius"
  category: "growth"


