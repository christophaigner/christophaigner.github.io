<form class="d-flex" role="search">
  <input id="search-input" class="form-control me-2" type="search" placeholder="Search posts" aria-label="Search">
  <button class="btn btn-outline-primary" type="submit">
    <i class="fas fa-search"></i>
  </button>
  
  <button class="btn btn-outline-primary ms-1" onclick="location.href = '{{ '/blog/tags' | relative_url }}';">
    <i class="fas fa-tags"></i>
  </button>
</form>

<ul id="results-container" class="list-group"></ul>

<!-- Simple-Jekyll-Search https://github.com/christian-fei/Simple-Jekyll-Search -->
<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
<script>
  var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action">{title}</a>',
        noResultsText: '<li class="list-group-item list-group-item-action disabled">No results found</li>',
        json: '{{ '/search.json' | relative_url }}'
      })
</script>
